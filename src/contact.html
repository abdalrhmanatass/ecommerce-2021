<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متجر عربي || تواصل معنا</title>
</head>

<body>


    <div class="container-fluid">
        <!-- start navbar  -->
        <div class="row">
            <nav class="navbar custom-navbar navbar-expand-lg">
                <div class="container">
                    <!-- logo  -->
                    <div class="navbar-header">
                        <button class="navbar-toggler btn btn-icon collapsed" data-toggle="collapse"
                            data-target="#navbar-collapsed-menu">
                            <i class="fa fa-bars"></i>
                        </button>
                        <a href="checkout.html" class="navbar-toggler btn btn-icon" id="btn_shoppingcart"
                            title="عربة الشراء" data-toggle="tooltip" data-placement="bottom">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                        <a href="" class="navbar-brand">
                            <img src="./images/logo.png" alt="" />
                        </a>
                    </div>
                    <!-- search bar -->
                    <form class="form-inline ml-auto">
                        <div class="form-group">
                            <input type="search" class="form-control custom-form-control" placeholder="كلمة البحث..." />
                            <!-- start dropdown -->
                            <div class="dropdown">
                                <button class="btn dropdown-toggle custom-btn" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    اختر فئة
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right custom-dropdown-menu"
                                    aria-labelledby="dropdownMenuButton">
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value="woman" name="search-category" />
                                                نسائي
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value="man" name="search-category" />
                                                رجالي
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value="kids" name="search-category" />
                                                ولادي
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <button class="btn search-btn" type="submit">ابحث</button>
                        </div>
                    </form>
                    <!-- END search-bar -->

                    <!-- navbar links -->

                    <div class="collapse navbar-collapse" id="navbar-collapsed-menu">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link"> الصفحة الرثيسة </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a href="" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-expanded="false">
                                    أقسام المتجر
                                </a>
                                <ul class="dropdown-menu custom-dropdown-menu">
                                    <li>
                                        <a href="" class="dropdown-item">رجالي</a>
                                    </li>
                                    <li>
                                        <a href="" class="dropdown-item">نسواني</a>
                                    </li>
                                    <li>
                                        <a href="" class="dropdown-item">ولادي</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a href="search.html" class="nav-link"> البحث المتقدم </a>
                            </li>
                            <li class="nav-item">
                                <a href="contact.html" class="nav-link active"> تواصل معنا </a>
                            </li>
                            <li class="nav-item d-none d-lg-block">
                                <a href="checkout.html" class="nav-link btn custom-btn btn_icon" id="btn_shoppingcart"
                                    title="عربة الشراء" data-toggle="tooltip" data-placement="bottom">
                                    <i class="fas fa-shopping-cart"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <!-- END navbar-links -->
                </div>
            </nav>
        </div>
        <!-- END navbar -->

        <!-- Start MAP -->
        <div class="row">
            <div class="col-12" id="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3278.984301185549!2d36.70726771553269!3d34.730790089113185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15230ec11309ab5b%3A0x3d35662e69c6aeca!2sClock%20of%20Homs!5e0!3m2!1sen!2sjo!4v1644177299874!5m2!1sen!2sjo"
                    width="100%" height="250" style="border: 0" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        <!-- END MAP -->

        <div class="container">
            <!-- navigational elements -->
            <div class="row">
                <ol class="breadcrumb custom-breadcrumb">
                    <li>
                        <a href=".">الصفحة الرئيسية</a>
                    </li>
                    <li class="active">تواصل معنا</li>
                </ol>
            </div>
            <!-- END navigational elements -->


            <div class="row" id="contact-option">

                <div class="col-12 col-lg-3 offset-lg-2">
                    <h4 class="heading-with-border-bottom">
                        معلومات التواصل
                    </h4>

                    <div class="contact-info">
                        <div>
                            <i class="fas fa-phone fa-lg"></i>
                            <span style="direction: ltr !important;">
                                +963 23 0000 000
                            </span>
                        </div>
                        <div>
                            <i class="fas fa-envelope fa-lg"></i>
                            info@araby.com
                        </div>
                        <div>
                            <i class="fas fa-map-marked-alt fa-lg"></i>
                            العنوان: سوريا، حمص، ساعة حمص
                        </div>
                    </div>

                    <h4 class="heading-with-border-bottom">
                        اشتراك بالنشرة البريدية
                    </h4>

                    <form id="form-subscription">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="email" name="email" class="form-control custom-form-control"
                                    placeholder="البريد الألكتروني" required>
                                <button type="submit" class="btn btn-primary">
                                    متابعة
                                </button>
                            </div>

                        </div>
                    </form>
                </div>



                <div class="col-12  col-lg-6">
                    <h4>
                        اترك رسالة
                    </h4>
                    <form action="" class="row">
                        <div class="form-group col-6">
                            <input type="text" class="form-control custom-form-control custom-input-details" name="name"
                                placeholder="الاسم" required>
                        </div>
                        <div class="form-group col-6">
                            <input type="email" class="form-control custom-form-control custom-input-details"
                                name="email" placeholder="البريد الألكتروني" required>
                        </div>
                        <div class="form-group col-12">
                            <textarea name="massage" class="form-control custom-form-control custom-input-details"
                                placeholder="نص الرسالة" required>
                    </div>
                    <div class="form-group col-12">
                        <div class="clearfix">
                            <button type="submit" class="float-left btn btn-primary custom-btn-with-icon">
                                <span>
                                    ارسال الرسالة
                                    <i class="far fa-paper-plane"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>

        <!-- Start footer -->
        <div id="footer" class="row">
            <div id="brand-logos" class="col-12 text-center">
                <span>المتجر وكيل معتمد لكبار الشركات العالمية </span>
                <div class="img-container">
                    <img src="./images/lacoste.png" alt="" />
                    <img src="./images/adidas.png" alt="" />
                    <img src="./images/puma.png" alt="" />
                    <img src="./images/polo.png" alt="" />
                </div>
            </div>
            <div id="footer-nav" class="col-12 text-center">
                <div class="footer-logo">
                    <a href="./">
                        <img src="./images/logo_footer.png" alt="arabi" />
                    </a>
                </div>
                <div id="footer-nav-links" class="col-12 d-none d-md-block">
                    <a href=".">الصفحة الرئيسية </a>
                    <a href="search.html">البحث المتقدم</a>
                    <a href="contact.html">تواصل معنا </a>
                </div>
                <div id="newsletter" class="col-md-6 offset-md-3">
                    <form action="">
                        <label for="footer-email">
                            تابع النشرة البريدية لأحدث العروض
                        </label>
                        <br />
                        <div class="input-group">
                            <input type="email" name="email" required class="form-control custom-form-control"
                                placeholder="البريد الألكتروني" />
                            <button type="submit" class="btn btn-primary">
                                ارسال
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="footer-copyright-social" class="col-12">
                <div class="container">
                    <div class="clearfix">
                        <div id="copyright" class="float-right"></div>
                        <div id="social-icons" class="float-left">
                            <a href="www.facebook.com">
                                <i class="fab fa-facebook-square fa-lg"></i>
                            </a>
                            <a href="">
                                <i class="fab fa-twitter-square fa-lg"></i>
                            </a>
                            <a href="">
                                <i class="fab fa-instagram-square fa-lg"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END footer -->

    </div>


   
</body>
<script type="text/html" src="{require('index.js')}"></script>

</html>
